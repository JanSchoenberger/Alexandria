<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria Education</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/iphoneicon.png">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3106221587944443"
    crossorigin="anonymous"></script>


</head>
<body>

    <header>

        <div class="logo">
            <a href="index.html">
                <img src="images/favicon.png" alt="Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="/index.html">Startseite</a></li>
                <li><a href="index.html">Quiz</a></li>
                <li><a href="../AE_Login/index.html">Login</a></li>
            </ul>
        </nav>
    </header>


    <div id="scoreboard"></div>
    
    <div id="highscore-container">
        Score: <span id="score">0</span>
    </div>
    
    
    <div id="image-container"></div>


    <div id="search-container">
        <input type="text" id="text_input" placeholder="Hier den Namen eingeben" autofocus>
    </div>

    <div id = "button-container">

        <button id="solutionButton">Show Solution</button>

        <button id="wikipediaButton">Search Wikipedia</button>

        <a id="amazonButton" target="_blank" href="https://www.amazon.de/gp/search?ie=UTF8&tag=alexandriaedu-21&linkCode=ur2&linkId=c785fd90e5b1a810d923555ed9945769&camp=1638&creative=6742&index=books&keywords=Titel">
            <button>Bücher zu den Person</button>
        </a>

        <a id="audibleButton" target="_blank" href="https://www.amazon.de/gp/search?ie=UTF8&tag=alexandriaedu-21&linkCode=ur2&linkId=072e2026fa90f9d3ba63312352418bed&camp=1638&creative=6742&index=audible&keywords=Rene Descartes">
            <button>Hörbücher zu den Personen</button>
        </a>

        <a id="youtubeButton" target="_blank" href="https://www.youtube.com/results?search_query=Suche">
            <button>Videos zu der Person</button>
        </a>


    </div>
    
    
    <select id="category-select">
        <option value="random">Zufällig</option>
        <option value="fashiondesigner">Modedesigner</option>
        <option value="musician">Musiker</option>
        <option value="painter">Maler</option>
        <option value="writer">Schriftsteller</option>
        <option value="actor">Schauspieler</option>
        <option value="politician">Politiker</option>
        <option value="physicist">Physiker</option>
        <option value="philosopher">Philosoph</option>
        <option value="entrepreneur">Unternehmer</option> 
        <option value="model">Model</option>  
        
        
    </select>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script type="module" src="app.js"></script>

</body>
</html>

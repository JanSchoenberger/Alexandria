<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/images/icon.png">
    <title>Alexandria</title>
    <link rel="stylesheet" href="./AE_Quiz/styles.css">
    <link rel="icon" href="./AE_Quiz/images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/iphoneicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3106221587944443"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>

        <div class="logo">
            <a href="./">
                <img src="./AE_Quiz/images/favicon.png" alt="Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="./">Startseite</a></li>
                <li><a href="quiz">Quiz</a></li>
                <li><a href="dictionary">Dictionary</a></li>
                <li><a href="favoriten">Favoriten</a></li>
                <li><a href="quotes">Quotes</a></li>
                <li><a href="typing">Typing</a></li>
                <li><a href="wordcounter">Wordcounter</a></li>
                <li><a href="login">Anmelden</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <div id="highscore-container">
            Score: <span id="score">0</span>
        </div>
    
        <div class="placeholder-for-proportion-test">
    
            
            
            <div id="image-container"></div>

            <div class="input-container">
                <input type="text" id="text_input" placeholder="Hier den Namen eingeben" autofocus>
            </div>

            <div id="success-message" style="display: none;"></div>

        </div>
        
        
        <div id="infostand" class="test">

            <div class="button-row">
                <button id="solutionButton"><i class="fas fa-key"></i></button>
                <!--<button id="skipButton"><i class="fas fa-forward"></i></button>-->
                <button id="wikipediaButton"><i class="fab fa-wikipedia-w"></i></button>
                <button id="favoritenButton"><i class="fas fa-heart"></i></button>
            </div>
        
            <div class="button-row">
                <a id="amazonButton" target="_blank" href="https://www.amazon.de/gp/search?ie=UTF8&tag=alexandriaedu-21&linkCode=ur2&linkId=c785fd90e5b1a810d923555ed9945769&camp=1638&creative=6742&index=books&keywords=">
                    <button><i class="fas fa-book"></i></button>
                </a>
                <a id="audibleButton" target="_blank" href="https://www.amazon.de/gp/search?ie=UTF8&tag=alexandriaedu-21&linkCode=ur2&linkId=072e2026fa90f9d3ba63312352418bed&camp=1638&creative=6742&index=audible&keywords=">
                    <button><i class="fas fa-headphones"></i></button>
                </a>
                <a id="youtubeButton" target="_blank" href="https://www.youtube.com/results?search_query=">
                    <button><i class="fab fa-youtube"></i></button>
                </a>
                
            </div>


        </div>
    
        <select id="category-select">
            <option value="random">Alle</option>
            <option value="basketball">Basketball</option>
            <option value="boxing">Boxen</option>
            <option value="golf">Golf</option>
            <option value="cricket">Cricket</option>
            <option value="fashiondesigner">Modedesign</option>
            <option value="cologne">Köln</option>
            <option value="musician">Musik</option>
            <option value="painter">Malerei</option>
            <option value="writer">Schriftstellertum</option>
            <option value="actor">Schauspielerei</option>
            <option value="cycling">Radsport</option>
            <option value="politician">Politik</option>
            <option value="physicist">Physik</option>
            <option value="philosopher">Philosophie</option>
            <option value="entrepreneur">Unternehmertum</option> 
            <option value="model">Modeling</option> 
            <option value="football">Fußball</option> 
            <option value="tennis">Tennis</option>
            <option value="athletics">Leichtathletik</option>
            <option value="motorsport">Motorsport</option>
            <option value="freiburg">Freiburg</option>
            <option value="cologne">Köln</option>
            <option value="american_football">American Football</option>
            
            
        </select>

    </main>

    <footer>

        <nav>
            <ul>
                <li><a href="#impressum">Impressum</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="#ueberuns">Über uns</a></li>
            </ul>
        </nav>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script type="module" src="./AE_Quiz/app.js"></script>

    

</body>
</html>
